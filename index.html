<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birria El Sazón</title>

  <!-- Estilos -->
  <link rel="stylesheet" href="style.css">

  <!-- Fuente moderna -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
</head>

<body>

<header>
  <img src="imagenes/logo.png" alt="Birria El Sazón">
  <div>
    <h1>Birria El Sazón</h1>
    <span>Auténtica Birria de Res</span>
  </div>
</header>

<main>

  <div id="welcome"></div>

  <!-- Formulario de login -->
  <div id="login">
    <input type="text" id="name" placeholder="Ingresa tu nombre"><br><br>
    <input type="password" id="password" placeholder="Contraseña del día"><br><br>
    <button onclick="registerName()">Entrar</button>
  </div>

  <!-- Menú de productos -->
  <div id="menu" style="display:none;"></div>

  <!-- Pedido -->
  <div id="order-summary" style="display:none;">
    <h3>Tu Pedido</h3>
    <ul id="order-list"></ul>
    <h3>Total: $<span id="total">0</span></h3>

    <label for="method-payment">Método de Pago:</label>
    <select id="method-payment">
      <option>-- Selecciona --</option>
      <option>Efectivo</option>
      <option>Tarjeta</option>
      <option>Transferencia</option>
    </select>

    <button id="finalize" onclick="saveOrder()">Pedir Cuenta</button>
  </div>

  <!-- Ticket Final -->
  <div id="ticket" style="display:none;"></div>

  <!-- Panel Administrador -->
  <div id="admin-panel" style="display:none;">
    <h2>Panel de Administrador</h2>

    <button onclick="showTodayTickets()">Mostrar Tickets del Día</button>
    <button onclick="showTodaySales()">Mostrar Venta del Día</button>

    <div style="margin-top:1rem;">
      <label>Fecha Inicio:</label>
      <input type="date" id="fechaInicio">
      <label>Fecha Fin:</label>
      <input type="date" id="fechaFin">
      <button onclick="showSalesByDateRange()">Buscar Venta por Rango</button>
    </div>

    <div style="margin-top:2rem;">
      <h3>Cambiar Contraseña de Cliente</h3>
      <input type="text" id="newClientPassword" placeholder="Nueva Contraseña">
      <button onclick="updateClientPassword()">Actualizar Contraseña</button>
    </div>

    <div id="admin-results" style="margin-top:2rem;"></div>
  </div>

</main>

<footer>
  © 2025 Birria El Sazón - Todos los derechos reservados
</footer>

<!-- Lógica del sistema -->
<script src="app.js"></script>

</body>
</html>
