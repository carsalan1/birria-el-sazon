<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Birria El Sazón</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>

<header>
  <div class="header-content">
    <img src="imagenes/logo.png" alt="Logo" class="logo-grande"/>
    <div>
      <h1>Birria El Sazón</h1>
      <p>Birria de res</p>
      <small class="slogan">Pasión en cada mordida</small>
    </div>
  </div>
</header>

<div id="login" class="section">
  <h2>Bienvenido</h2>
  <input type="text" id="name" placeholder="Escribe tu nombre" />
  <input type="password" id="password" placeholder="Contraseña de cliente" />
  <button onclick="registerName()" class="button-primary">Entrar</button>
  <button onclick="cancelEntry()" class="button-cancel">Cancelar</button>
</div>

<div id="welcome" class="section"></div>
<div id="menu" class="section" style="display:none;"></div>
<div id="order-summary" class="section" style="display:none;">
  <h2>Tu Pedido</h2>
  <div id="order-list"></div>
  <p><strong>Total: $<span id="total">0</span></strong></p>
  <button onclick="confirmCurrentOrder()" class="button-primary">Confirmar Pedido</button>
  <br /><br />
  <select id="method-payment">
    <option>-- Selecciona --</option>
    <option>Efectivo</option>
    <option>Tarjeta</option>
  </select>
  <button onclick="prepareCheckout()" class="button-primary">Pedir Cuenta</button>
</div>

<div id="ticket" class="section" style="display:none;">
  <button onclick="exitSite()" class="button-exit">Salir</button>
</div>

<div id="admin-panel" class="section" style="display:none;">
  <h2>Panel de Administrador</h2>
  <button onclick="showTodayTickets()" class="button-primary">Mostrar Tickets del Día</button>
  <button onclick="showTodaySales()" class="button-primary">Mostrar Venta del Día</button>
  <br /><br />
  <label>Fecha Inicio:</label><input type="date" id="fechaInicio" />
  <label>Fecha Fin:</label><input type="date" id="fechaFin" />
  <button onclick="showSalesByDateRange()" class="button-primary">Buscar Venta por Rango</button>
  <br /><br />
  <h3>Cambiar Contraseña de Cliente</h3>
  <input type="text" id="newClientPassword" placeholder="Nueva Contraseña" />
  <button onclick="updateClientPassword()" class="button-primary">Actualizar Contraseña</button>
  <div id="admin-results"></div>
</div>

<script src="app.js"></script>
</body>
</html>
